<template name="sidebarHeader">
	<header class="sidebar__header">
		{{#with myUserInfo}}
			<div class="sidebar__header-thumb">
				{{> avatar username=username}}
				<div class="sidebar__header-status-bullet sidebar__header-status-bullet--{{status}}"></div>
			</div>
			<div class="sidebar__header2-thumb">
<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Hugging_Face_Emoji_2028ce8b-c213-4d45-94aa-21e1a0842b4d_large.png?15202324258887420558" width="23px" height="23px" alt="" class="emojiList">
				<!-- {{> avatar2 }} -->

				<!-- {{> hhhh}} -->
				<!-- {{> hello}} -->
				<div class="sidebar__header2-status-bullet sidebar__header2-status-bullet--{{status}}"></div>
			</div>
			<!-- {{#each users}} -->
				<!-- <h1>aa</h1> -->
				<!-- {{ text }} -->
			<!-- {{/each}} -->
			<div class="sidebar__toolbar">
				{{#each toolbarButtons}}
					<button class="sidebar__toolbar-button rc-tooltip rc-tooltip--down js-button" aria-label="{{name}}">
						{{> icon block="sidebar__toolbar-button-icon" icon=icon }}
					</button>
				{{/each}}
			</div>
			{{> toolbar}}
		{{/with}}
	</header>
</template>
